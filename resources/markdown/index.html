<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="devicewidth, initial-scale=1">
  <link rel="stylesheet" href="{{githubMarkdown}}">
  <link rel="stylesheet" href="{{githubMin}}">
  <link rel="stylesheet" href="{{katexMin}}" crossorigin="anonymous">
  <script src="{{highlightMin}}"></script>
  <script async src="{{texMmlChtml}}"></script>

  <style>
    body {
      width: 980px;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .markdown-body {
      box-sizing: border-box;
      margin: 0 auto;
      padding: 45px;
      display: inline-block;
      max-width: 100%;
      width: auto;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
  <script>
    hljs.highlightAll();
  </script>
</head>

<body>
  <div class="container">
    <div class="markdown-body">
      {{@content}}
    </div>
  </div>
</body>

</html>
